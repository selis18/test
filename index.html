    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <body>
    <form class="form-control container col-8">
      <div class="mb-3 "> 
        <h3 class="h3 mb-3 fw-bold">Новая заявка</h3>
        <label for="input-title" class="mb-3 fw-normal form-label">Заголовок заявки</label>
        <input type="text" class="form-control ">
      </div>
      <div class=" row mb-3"> 
        <h3 class="h3 mb-3 fw-normal">Категория</h3>
        <input name="category" type="radio" class="col-1" value="Масло, автохимия, фильтры" checked >Масло, автохимия, фильтры
        <input name="category" type="radio" class="col-1" value="Автоаксессуары, обогреватели, запчасти, сопутствующие товары">Автоаксессуары, обогреватели, запчасти, сопутствующие товары
        <input name="category" type="radio" class="col-1" value="Шины, диски">Шины, диски
      </div>
      <div class="row mb-3"> 
        <h3 class="h3 mb-3 fw-normal">Вид заявки</h3>
        <input name="type" type="radio" class="col-1" value="Запрос цены и сроков поставки" checked>Запрос цены и сроков поставки
        <input name="type" type="radio" class="col-1" value="Пополнение складов">Пополнение складов
        <input name="type" type="radio" class="col-1" value="Спецзаказ">Спецзаказ
      </div>
      <div class="mb-3"> 
        <h3 class="h3 mb-3 fw-normal">Склад поставки</h3>
        <select class="form-select">
          <option>Выберите склад</option>
          <option>Склад №1</option>
          <option>Склад №2</option>
        </select>
      </div>
      <div id="array">
      <h3 class="h3 mb-3 fw-normal">Состав заявки</h3>
      <button type="button" onclick="LetAdd()" class="btn btn-success">Добавить строку</button>
      <div class="mb-3 parent-add-delete"> 
        <label for="input-select-brand" class="form-label text-danger">Бренд</label>
        <select class="form-select-sm col-2 input-select-brand">
          <option>Выберите бренд</option>
          <option>Бренд №1</option>
          <option>Бренд №2</option>
        </select>
        <label for="input-name" class="mb-3 fw-normal form-label text-danger">Наименование</label>
        <input type="text" class="col-md-2 input-name"> 
        <label for="input-count" class="mb-3 fw-normal form-label text-danger">Количество</label>
        <input type="text" class="col-md-1 input-count"> 
        <label for="input-f" class="mb-3 fw-normal form-label text-danger">Фасовка</label>
        <input type="text" class="col-md-1 input-f"> 
        <label for="input-client" class="mb-3 fw-normal form-label text-danger">Клиент</label>
        <input type="text" class="col-md-1 input-client"> 
        <button type="button" onclick="this.parentNode.parentNode.removeChild(this.parentNode)" class="btn btn-danger">-</button>
        <div class="mb-3">
        <input type="file" class="form-control">
        <textarea class="form-control input-area" row="10"></textarea>
      </div>
      </div>
      </div>
      <button type="submit" class=" btn btn-primary" onclick="alert('Отправлено')" > Отправить   </button>
    </div>
    </form>
